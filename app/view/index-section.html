<div>
	<div class="caraousel">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li ng-repeat="item in carousel" data-target="#carousel-example-generic" data-slide-to="{{$index}}" ng-class="{active: $index == 0}"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div ng-repeat="item in carousel" ng-class="$index == 0? 'item active' : 'item'">
					<img ng-src="images/carrousel/{{item.img}}" alt="carousel image">
					<div class="carousel-caption">
						<span style="font-size: 1.5em; color: white;">{{item.name}}</span><br/>
						<span style="color: skyblue">{{item.descr}}</span>
					</div>
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
	<div class="indexbody">
		<div class="table">
			<div ng-repeat="item in datalist">
				<div class="row index" ng-if="$even">
					<div class="col">
						<div class="bkgimg" back-img="images/index/{{datalist[$index].img}}">
							<div>
								<span style="font-size: 1.5em; color: white;">{{datalist[$index].name}}</span>
								<br/>
								<span style="color: white">{{datalist[$index].descr}}</span>
							</div>	
						</div>
					</div>
					<div class="col">
						<div class="bkgimg" back-img="images/index/{{datalist[$index+1].img}}">
							<div>
								<span style="font-size: 1.5em; color: white;">{{datalist[$index+1].name}}</span>
								<br/>
								<span style="color: white">{{datalist[$index+1].descr}}</span>
							</div>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
